<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Calculator</title>
<style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;display:flex;height:100vh;align-items:center;justify-content:center;background:#f6f8fa}#app{background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:320px}input{width:100%;padding:10px;font-size:18px;margin-bottom:10px;border:1px solid #ddd;border-radius:6px}button{padding:10px 12px;margin:4px;font-size:18px;border-radius:6px;border:1px solid #ccc;background:#f0f3f5;cursor:pointer}#result{margin-top:12px;font-weight:600;font-size:18px}</style>
</head>
<body>
<div id="app">
  <input id="expr" placeholder="Enter expression, e.g. 12/4 + 3*2" />
  <div>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">/</button>
  </div>
  <div>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">*</button>
  </div>
  <div>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">-</button>
  </div>
  <div>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="clr()">C</button>
    <button onclick="append('+')">+</button>
  </div>
  <div style="text-align:right;margin-top:8px">
    <button onclick="calc()">Calculate</button>
  </div>
  <div id="result"></div>
</div>
<script>
function append(s){document.getElementById('expr').value += s}
function clr(){document.getElementById('expr').value='';document.getElementById('result').innerText=''}
function calc(){try{const e=document.getElementById('expr').value; if(!e.trim()){document.getElementById('result').innerText='';return} // safe eval using Function
const f=new Function('return ('+e+')'); const res=f(); document.getElementById('result').innerText=String(res);}catch(err){document.getElementById('result').innerText='Error'}}
</script>
</body>
</html>
