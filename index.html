<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Modern Calculator</title>
<style>body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;background:#000;color:#fff;display:flex;height:100vh;align-items:center;justify-content:center}#app{background:#121212;padding:30px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1);width:350px;text-align:center}input{width:100%;padding:12px;font-size:36px;border-radius:10px;border:none;background:#222;color:white;text-align:right}button{padding:12px 15px;margin:5px;font-size:20px;border-radius:50%;border:none;background:#333;color:white;cursor:pointer;transition:background-color 0.3s}button:hover{background:#555}button.operation{background:#ff7f50}#result{margin-top:20px;font-weight:bold;font-size:36px;color:#ff7f50}</style>
</head>
<body>
<div id="app">
  <input type="text" id="expr" value="0" placeholder="0" />
  <div>
    <button class="operation" onclick="clr()">AC</button>
    <button class="operation" onclick="calc()">=</button>
    <button class="operation" onclick="append('%')">%</button>
    <button class="operation" onclick="append('/')">÷</button>
  </div>
  <div>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operation" onclick="append('*')">×</button>
  </div>
  <div>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operation" onclick="append('-')">−</button>
  </div>
  <div>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operation" onclick="append('+')">+</button>
  </div>
  <div>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
  </div>
</div>
<script>
function append(s){var input=document.getElementById('expr');
if(input.value === '0') input.value = ''; // Reset on 0
input.value += s}
function clr(){document.getElementById('expr').value='0';document.getElementById('result').innerText=''}
function calc(){try{const e=document.getElementById('expr').value; if(e===''){return} // safe eval using Function
const expression = e.replace(/×/g,'*').replace(/÷/g,'/')
if (!/[0-9]+/.test(expression)) throw new Error('Invalid expression');
const result = new Function('return (' + expression + ')')();
document.getElementById('result').innerText = String(result);
} catch(err) {document.getElementById('result').innerText = 'Error'}}
</script>
</body>
</html>
